<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background: #fff;
            position: relative;
        }
        .chat-header {
            background-color: #666;
            color: #fff;
            padding: 0 15px;
            height: 80px;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            gap: 10px;
        }
        .chat-header img {
            width: 75px;
            height: 75px;
            border-radius: 50%;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 32px;
            cursor: pointer;
        }
        .chat-messages {
            flex: 1;
            overflow-y: scroll;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 100%;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        .bot-message-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .bot-message {
            background-color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            font-family: Arial, sans-serif;
        }
        .message {
            display: flex;
            align-items: flex-start;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            background-color: #fff;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            overflow-y: hidden;
            transition: height 0.2s ease;
        }
        .send-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: fill 0.2s ease, background-color 0.2s ease;
        }
        .send-button svg {
            fill: #333;
            transition: fill 0.2s ease;
        }
        .send-button:hover {
            background-color: #d1d1d1;
        }
        .send-button:hover svg {
            fill: #444;
        }
        .send-button:active {
            background-color: #b0b0b0;
        }
        .send-button:active svg {
            fill: #007bff;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const messagesContainer = document.querySelector('.chat-messages');
            const inputField = document.querySelector('.input-field');
            const sendButton = document.querySelector('.send-button');
            const startText = "Ich möchte einen Film aus der Rubrik 'Comedy' schauen. Gibt es hier Empfehlungen?";

            inputField.value = startText;

            function addUserMessage(text) {
                const userMessageContainer = document.createElement('div');
                userMessageContainer.classList.add('message', 'user-message');
                userMessageContainer.textContent = text;
                messagesContainer.appendChild(userMessageContainer);
                scrollToBottom();
            }

            function addBotMessage(text) {
                const botMessageContainer = document.createElement('div');
                botMessageContainer.classList.add('bot-message-container');

                const botMessageElement = document.createElement('div');
                botMessageElement.classList.add('bot-message');
                botMessageContainer.appendChild(botMessageElement);
                messagesContainer.appendChild(botMessageContainer);

                let index = 0;

                function typeMessage() {
                    if (index < text.length) {
                        botMessageElement.textContent += text[index];
                        index++;
                        setTimeout(typeMessage, 30); // Buchstabe für Buchstabe mit 30ms Verzögerung
                    }
                }

                typeMessage();
            }

            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            sendButton.addEventListener('click', () => {
                const userMessage = inputField.value;
                if (userMessage.trim() !== "") {
                    addUserMessage(userMessage);
                    inputField.value = "";

                    // Verzögerung vor dem Tippen
                    setTimeout(() => {
                        const botResponse = "'Die Ritter der Kokosnuss' und 'Pretty Woman' sind empfohlene Filme im Comedy-Genre. Beide bieten eine perfekte Mischung aus Humor und großartigen Geschichten. Diese Filme sind zeitlose Klassiker, die garantiert für gute Laune sorgen.";
                        addBotMessage(botResponse);
                    }, 1500); // 1,5 Sekunden Verzögerung
                }
            });

            inputField.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });

            inputField.addEventListener('input', () => {
                inputField.style.height = 'auto';
                inputField.style.height = inputField.scrollHeight + 'px';
            });
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/static/KI_Bild.png" alt="ChatBot">
            ChatBot
            <button class="close-button">×</button>
        </div>
        <div class="chat-messages"></div>
        <div class="input-container">
            <textarea class="input-field"></textarea>
            <button class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M2 2L22 12L2 22V16L16 12L2 8V2Z" />
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
